<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro Weather App</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="weather-card">
            <h1>üåç Weather Dashboard</h1>
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Search city..." />
                <button onclick="getWeather()">Search</button>
            </div>

            <div class="info" id="weatherInfo">
                <h2 id="cityName"></h2>
                <img id="weatherIcon" alt="Weather Icon" />
                <div class="temp" id="temperature"></div>
                <div class="desc" id="description"></div>

                <div class="extras">
                    <div><strong>Feels Like:</strong> <span id="feelsLike"></span></div>
                    <div><strong>Humidity:</strong> <span id="humidity"></span></div>
                    <div><strong>Wind:</strong> <span id="wind"></span></div>
                    <div><strong>Min:</strong> <span id="tempMin"></span></div>
                    <div><strong>Max:</strong> <span id="tempMax"></span></div>
                    <div><strong>Country:</strong> <span id="country"></span></div>
                </div>
            </div>

            <p class="error" id="errorMsg"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
